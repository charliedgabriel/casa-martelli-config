- title: Impostazioni
  icon: mdi:settings
  path: settings
  cards:
    - !include 
      - ../includes/header.yaml
      - title: "Impostazioni"
    - type: vertical-stack
      cards:
        - !include 
          - ../includes/section.yaml
          - title: "Internet"
        - type: horizontal-stack
          cards:

            - type: custom:decluttering-card
              template: mini_graph
              variables:
                - entity_id: sensor.sistema_upload
                - color: purple
                - name: Upload

            - type: custom:decluttering-card
              template: mini_graph
              variables:
                - entity_id: sensor.sistema_download
                - color: red
                - name: Download

    - type: vertical-stack
      cards:
        - !include
          - ../includes/section.yaml
          - title: "AdGuard"

        - type: entities
          entities:
            - sensor.adguard_dns_queries_blocked
            - switch.adguard_filtering

