# lovelace_gen

- title: Rooms
  icon: mdi:home
  path: rooms
  visible: false
  cards:
    - !include
      - ../includes/header.yaml
      - title: "Stanze"
        navigation_path: "home"
    # Rooms
    - type: vertical-stack
      cards:
        - type: custom:mod-card
          style: |
            ha-card {
              margin-right: -8px;
            }
          card:
            type: custom:layout-card
            layout: horizontal
            column_width: 50%
            justify_content: start
            cards:
            {% for room in _global.rooms %}
              - type: custom:decluttering-card
                template: "hk_simple_link"
                variables:
                  - path: {{ room.name | lower | replace(" ", "_") }}
                  - name: {{ room.name }}
                  - icon: {{ room.icon }}
            {% endfor %}
