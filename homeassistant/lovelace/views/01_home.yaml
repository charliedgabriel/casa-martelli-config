# lovelace_gen

- title: Home
  icon: mdi:home
  path: home
  cards:
    - type: horizontal-stack
      cards:
        - !include
          - ../includes/header.yaml
          - title: {{ _global.home.name }}

        # Home Header
        - type: weather-forecast
          entity: {{ _global.home.weather }}
          show_forecast: false
          style: |
            ha-card {
              background: none;
              box-shadow: none;
            }
            .name-state {
              display: none !important;
            }
            .icon-image svg {
              height: 28px;
              margin-bottom: -10px !important;
            }
            .info, .temp-attribute, .temp, .icon-image, svg, .content {
              display: inline !important;
              text-align: right;
            }
            .content {
              margin-top: 12px;
              position: absolute !important;
              right: 16px !important;
            }

    - type: markdown
      card-size: 3
      content: !include ../../ui/recap.yaml
      style: |
        ha-card {
          background: none;
          box-shadow: none;
        }
        ha-markdown {
          padding-top: 0 !important;
        }
    {% if _global.home.most_used %}
    - type: vertical-stack
      cards:
        - !include
          - ../includes/section.yaml
          - title: Più usati
        - !include
          - ../includes/grid.yaml
          - entities:
            {% for e in _global.home.most_used %}
              - entity_id: {{ e.entity_id }}
                {% if e.name %}
                name: {{ e.name }}
                {% endif %}
            {% endfor %}
    {% endif %}
    - type: vertical-stack
      cards:
        # Rooms
        - !include
          - ../includes/section.yaml
          - title: Stanze
        - type: vertical-stack
          cards:
            - type: custom:mod-card
              card:
                type: custom:layout-card
                layout: horizontal
                min_columns: 2
                justify_content: start
                cards:
                  {% for room in _global.home.rooms %}
                  - type: custom:decluttering-card
                    template: "hk_simple_link"
                    variables:
                      - path: {{ room.name | lower | replace(" ", "_") }}
                      - name: {{ room.name }}
                      - icon: {{ room.icon }}
                  {% endfor %}
