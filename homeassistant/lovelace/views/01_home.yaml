# lovelace_gen

- title: Home
  icon: mdi:home
  path: home
  cards:
    - !include
      - ../includes/header.yaml
      - title: "Home"

    # Home Header
    - type: weather-forecast
      entity: weather.home
      show_forecast: false

    - type: markdown
      content: >
        {% raw %}
        <table>
          <tr>
            <td>
              <ha-icon icon="mdi:delete-empty"></ha-icon>
            </td>
            <td>
              <h3>Rifiuti</h3>
              {%- set today = states("sensor.casa_rifiuti_di_domani") %}
              {%- if 'PAPER' in today -%}
                  la carta
              {%- elif 'PLASTIC' in today -%}
                  il multimateriale
              {%- elif 'DRY' in today -%}
                il secco
              {%- elif 'ORGANIC' in today -%}
                l'umido
              {%- elif 'GLASS' in today -%}
                il vetro
              {% else %}
                niente
              {% endif %}
          </tr>
        {% endraw %}
      style: >
        {% raw %}
        ha-card {
          background:
              {%- set today = states("sensor.casa_rifiuti_di_domani") %}
              {%- if 'PAPER' in today -%}
                  #424242
              {%- elif 'PLASTIC' in today -%}
                  #F9A825
              {%- elif 'DRY' in today -%}
                #2E7D32
              {%- elif 'ORGANIC' in today -%}
                #4E342E
              {%- elif 'GLASS' in today -%}
                #303F9F
              {% else %}
                #212121
              {% endif %}
          ;
          color: #fff;
        }
        {% endraw %}

    - !include
      - ../includes/section.yaml
      - title: Pi√π usati
    - !include
      - ../includes/grid.yaml
      - entities:
          - entity_id: group.areas_soggiorno
            name: Soggiorno
          - entity_id: light.corridoio_notturna
            name: Corridoio
          - entity_id: light.cameretta_scrivania
            name: Scrivania
          - entity_id: light.cortile_frontale
            name: Cortile
          - entity_id: lock.cortile_pedonale
            name: Pedonale

    - type: custom:decluttering-card
      template: "hk_simple_link"
      variables:
        - path: "rooms"
        - name: "Tutte le stanze"
        - icon: mdi:home-circle