# lovelace_gen

type: custom:mod-card
card:
  type: custom:layout-card
  layout: horizontal
  min_columns: 3
  justify_content: left
  cards:
  {% for button in entities %}
    - type: custom:decluttering-card
      template: "hk_button"
      variables:
        - entity_id: {{ button.entity_id }}
        - name: {{ button.name }}
  {% endfor %}
