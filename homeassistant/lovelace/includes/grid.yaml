# lovelace_gen

type: custom:mod-card
style: |
  ha-card {
    margin-right: -8px;
    margin-left: 8px;
  }
card:
  type: custom:layout-card
  layout: horizontal
  justify_content: start
  column_width: 33%
  min_columns: 3
  cards:
  {% for button in entities %}
    - type: custom:decluttering-card
      template: "hk_button"
      variables:
        - entity_id: {{ button.entity_id }}
        - name: {{ button.name }}
  {% endfor %}
